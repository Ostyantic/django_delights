{% extends "base.html" %}

{% block content %}
    <h1>Delete {{ object.menu_item }}</h1>
    <form method="post">
        <div>
            {% csrf_token %}
            Are sure you want to delete this item ?
            <div class="flex justify-between w-32 space-x-2">
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded inline-block"
                       type="submit" value="Yes"/>
                <a class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-5 rounded inline-block"
                   href="{% url 'purchases' %}">
                    No
                </a>

            </div>
        </div>
    </form>
{% endblock %}
